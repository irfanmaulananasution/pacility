<nav class="navbar navbar-expand-sm sticky-top navbar-custom">
    <a class="navbar-brand" href="#">pacility.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav-content">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'homepage:index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'report_form:report_form' %}">Form</a>
            <a class="nav-item nav-link" href="{% url 'report_list:report_list' %}">Reports</a>
            <a class="nav-item nav-link" href="{% url 'testimony:testimony' %}">Testimony</a>
            {% if user.is_authenticated %}
               <a class="nav-item nav-link nav-button" href="{% url 'logout' %}"><button class="btn btn-outline-secondary">Logout</button></a>
            {% else %}
                <button class="nav-item nav-link btn btn-outline-secondary" data-toggle="modal" data-target="#loginModal">Login</button>
            {% endif %}
        </div>
  </div>
</nav>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger" role="alert" >
                    Invalid username or password.
                </div>

                <form action="{% url 'login' %}" id="login-form">
                    <input type="hidden" id="csrf">{% csrf_token %}</input>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Login">
                    </div>
                    <small class="form-text">Don't have an account? <a href="#loginModal" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register</a></small>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Register</h5>
            </div>

            <div class="modal-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
